dist: trusty
language: node_js
node_js:
  - 10
#addons:
#  apt:
#    sources:
#      - google-chrome
#    packages:
#      - google-chrome-stable
before_install:
  - sudo apt-get update
  - sudo apt-get install -y xvfb libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen scn 1600x1200x16"

cache: npm

env:
  - TEST_DIR_CLIENT=./client TEST_DIR_SERVER=./server
install:
  - echo "$PWD"
  - cd $TEST_DIR_CLIENT
  - echo "$PWD"
  - npm ci
  - cd $TEST_DIR_SERVER
  - npm ci
script:
  - cd $TEST_DIR_CLIENT
  - npm run test
  - cd $TEST_DIR_SERVER
  - npm run test
  - cd $TEST_DIR_CLIENT
  - npm run e2e

